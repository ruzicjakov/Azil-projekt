{% extends "base.html" %}
{% block title %}Izmjena{% endblock %}
{% block content%}
<form action="{{ url_for('izmjena', id_pas=pas_update.id_pas) }}" method="post">
    <input type="hidden" name="id_pas" value="{{ pas_update.id_pas }}">
    <label for="pasmina">Pasmina:</label>
    <input type="text" id="pasmina" name="pasmina" value="{{ pas_update.pasmina }}" required><br>

    <label for="dob">Dob:</label>
    <input type="text" id="dob" name="dob" value="{{ pas_update.dob }}" required><br>

    <label for="spol">Spol:</label>
    <input type="text" id="spol" name="spol" value="{{ pas_update.spol }}" required><br>

    <label for="ime">Ime:</label>
    <input type="text" id="ime" name="ime" value="{{ pas_update.ime }}" required><br>

    <label for="boja">Boja:</label>
    <input type="text" id="boja" name="boja" value="{{ pas_update.boja }}" required><br>

    <label for="datum_dolaska">Datum dolaska:</label>
    <input type="date" id="datum_dolaska" name="datum_dolaska" value="{{ pas_update.datum_dolaska }}" required><br>

    <label for="zdravstveno_stanje">Zdravstveno stanje:</label>
    <input type="text" id="zdravstveno_stanje" name="zdravstveno_stanje" value="{{ pas_update.zdravstveno_stanje }}"><br>

    <label for="tezina">Te≈æina:</label>
    <input type="number" id="tezina" name="tezina" value="{{ pas_update.tezina }}" step="0.01" required><br>

    <button type="submit">Izmjeni</button>
</form>
{% endblock%}
